<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="container mt-5">
		<h1>Cloud Activity App: CST-323</h1>
        <h2>All Users</h2>
        <form action="/search" method="get" class="my-3">
            <input type="text" name="name" placeholder="Search by name" class="form-control mb-2">
            <button type="submit" class="button-link">Search</button>
            <a href="/add" class="button-link">Add New User</a>
            
        </form>

        <table class="table table-striped table-bordered table-hover table-responsive">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Created On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">ID</td>
                    <td th:text="${user.name}">Name</td>
                    <td th:text="${user.email}">Email</td>
                    <td th:text="${user.createdAt}">Created On</td>
                    <td>
                        <!-- Update and delete links inside the loop so id gets defined per button-->
                        <a th:href="@{/edit/{id}(id=${user.id})}" class="button-link">Update</a>
                        <a th:href="@{/delete/{id}(id=${user.id})}" class="button-link">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:insert="~{fragments/footer :: common-footer}"></div>
</body>
</html>
